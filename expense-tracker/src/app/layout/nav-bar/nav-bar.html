<div class="navbar flex items-center px-4 h-16 gap-6 w-full">
  <!-- Left: FY Dropdown -->
  <mat-form-field appearance="fill" class="w-1/4">
    <mat-select placeholder="Choose an option">
      @for (item of dropDown; track item.value) {
        <mat-option [value]="item.value">
          {{ item.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <!-- Spacer -->
  <div class="flex-1"></div>

  <!-- Right: User Info -->
  <div class="flex items-center gap-3 justify-end">
    <div class="text-right leading-tight">
      <p class="text-sm font-medium">Rohit Kharade</p>
      <p class="text-xs text-gray-500">User1234</p>
    </div>

    <mat-icon class="icon text-2xl cursor-pointer">
      account_circle
    </mat-icon>
  </div>
</div>
